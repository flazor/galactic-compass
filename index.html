<html manifest="cache.manifest">
  <head>
    <link rel="stylesheet" href="main.css">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="script.js" defer></script>
    <script src="suncalc.js" defer></script>
  </head>

  <body onload="loadBG();">
    <button id="reloadButton">&#x21bb;</button>
    <a-scene vr-mode-ui="cardboardModeEnabled: true" button>
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-camera look-controls="touchEnabled: false"></a-camera>
      <a-sky id="a-sky" src="https://s3.eu-west-1.amazonaws.com/rideyourbike.org/compass/starmap_2020_1k_gal.jpg"></a-sky>
      <a-circle position="0 0 0" rotation="-90 0 0" radius="900" color="blue" material="transparent: true; opacity: 0.1"></a-circle>
      <a-entity id="moon-container">
        <a-sphere id="moon-sphere" color="#DDDDDD" position="0 0 1000" radius="29"></a-sphere>
      </a-entity>
      <a-entity id="sun-container">
        <a-entity position="0 0 900" light="type:directional; castShadow:true;"></a-entity>
        <a-sphere id="sun-sphere" color="#FFFFDD" position="0 0 1000" radius="30"></a-sphere>
      </a-entity>
      <a-entity id="compass-container">
        <a-sphere id="east" color="#FF00FF" position="0 0 -1000" radius="10"></a-sphere>
        <a-sphere id="west" color="#00FF00" position="0 0 1000" radius="10"></a-sphere>
        <a-sphere id="south" color="#0000FF" position="1000 0 0" radius="10" shadow="receive: false"></a-sphere>
        <a-sphere id="north" color="#FF0000" position="-1000 0 0" radius="10"></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
