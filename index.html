<html manifest="cache.manifest">
  <head>
    <link rel="stylesheet" href="main.css">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="script.js" defer></script>
    <script src="suncalc.js" defer></script>
  </head>

  <body onload="loadBG();">
    <button id="reloadButton">&#x21bb;</button>
    <button id="hiResButton" style="position: fixed; top: 10px; right: 10px; padding: 10px 15px; background: rgba(0,0,0,0.8); color: white; border: 2px solid white; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold; z-index: 9999;">
      Hi-Res
    </button>
    <a-scene vr-mode-ui="enabled: false" button>
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-camera look-controls="touchEnabled: false"></a-camera>
      <a-sky id="a-sky" src="https://s3.eu-west-1.amazonaws.com/rideyourbike.org/compass/starmap_2020_1k_gal.jpg"></a-sky>
      <a-circle position="0 0 0" rotation="-90 0 0" radius="900" color="blue" material="transparent: true; opacity: 0.1"></a-circle>
      <a-entity id="moon-container">
        <a-sphere id="moon-sphere" color="#DDDDDD" position="0 0 490" radius="14"></a-sphere>
      </a-entity>
      <a-entity id="sun-container">
        <a-entity position="0 0 450" light="type:directional; castShadow:true;"></a-entity>
        <a-sphere id="sun-sphere" color="#FFFFDD" position="0 0 490" radius="15"></a-sphere>
      </a-entity>
      <a-entity id="compass-container">
        <a-text id="east" value="E" color="#FF0000" position="0 20 -490" scale="100 100 100" rotation="0 0 0"></a-text>
        <a-text id="west" value="W" color="#FF0000" position="0 20 490" scale="100 100 100" rotation="0 180 0"></a-text>
        <a-text id="south" value="S" color="#FF0000" position="490 20 0" scale="100 100 100" rotation="0 -90 0"></a-text>
        <a-text id="north" value="N" color="#FF0000" position="-490 20 0" scale="100 100 100" rotation="0 90 0"></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
